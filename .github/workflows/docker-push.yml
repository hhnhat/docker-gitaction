name: Build and Push Docker Image (Manual)

# This workflow runs ONLY when you manually trigger it
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to push (e.g. latest, 1.5.0, staging)'
        required: false
        default: 'latest'
      dockerfile:
        description: 'Path to Dockerfile (default: ./Dockerfile)'
        required: false
        default: 'Dockerfile'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: Node setup if you want to run tests or build first
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #     cache: 'npm'

      # - name: Install dependencies
      #   run: npm ci

      # - name: Run tests (optional â€“ remove if not needed)
      #   run: npm test

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push with the tag you entered manually hhnhat/docker-gitaction
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hhnhat/docker-gitaction:${{ inputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/hhnhat/docker-gitaction:latest   # always update latest too (optional)