name: Build and Push Docker Image (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g. latest, v1.5.0, staging)'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: Node.js setup + tests
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #     cache: 'npm'

      # - name: Install dependencies
      #   run: npm ci

      # - name: Run tests (remove if you don't have any)
      #   run: npm test

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set the full image name as an output (this is the trick!)
      - name: Set Docker image name
        run: |
          echo "IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/hhnhat/docker-gitaction" >> $GITHUB_ENV
        # ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑
        # ← CHANGE "your-repo-name" to your actual Docker Hub repo name

      # Build and push
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ inputs.tag }}
            ${{ env.IMAGE_NAME }}:latest